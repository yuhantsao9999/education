  <link rel="stylesheet" type="text/css" href="chrome-search://most-visited/animations.css">
  <link rel="stylesheet" type="text/css" href="chrome-search://most-visited/local-ntp-common.css">

<title>編輯捷徑</title></head>
<body>
  <dialog id="edit-link-dialog" open="">
    <div id="dialog-title">新增捷徑</div>
    <form id="edit-form" action="chrome-search://most-visited/edit.html?addTitle=%E6%96%B0%E5%A2%9E%E6%8D%B7%E5%BE%91&amp;editTitle=%E7%B7%A8%E8%BC%AF%E6%8D%B7%E5%BE%91&amp;nameField=%E5%90%8D%E7%A8%B1&amp;urlField=%E7%B6%B2%E5%9D%80&amp;linkRemove=%E7%A7%BB%E9%99%A4&amp;linkCancel=%E5%8F%96%E6%B6%88&amp;linkDone=%E5%AE%8C%E6%88%90&amp;invalidUrl=%E8%AB%8B%E8%BC%B8%E5%85%A5%E6%9C%89%E6%95%88%E7%9A%84%E7%B6%B2%E5%9D%80">
      <div id="title" class="field-container">
        <label id="title-field-name" class="field-title" aria-label="名稱">名稱</label>
        <div class="input-container">
          <input id="title-field" class="field-input" type="text" autocomplete="off" tabindex="0">
          <div class="underline"></div>
        </div>
      </div>
      <div id="url" class="field-container">
        <label id="url-field-name" class="field-title" aria-label="網址">網址</label>
        <div class="input-container">
          <input id="url-field" class="field-input" type="text" autocomplete="off" spellcheck="false" dir="ltr" tabindex="0" required="">
          <div class="underline"></div>
        </div>
        <div id="invalid-url" class="error-msg">請輸入有效的網址</div>
      </div>
      <div class="buttons-container">
        <span>
          <button id="delete" class="paper secondary ripple" type="button" tabindex="0" title="移除">移除</button>
        </span>
        <span>
          <button id="cancel" class="paper secondary ripple" type="button" tabindex="0" title="取消" aria-label="取消">取消</button>
          <button type="submit" id="done" class="paper primary ripple" tabindex="0" title="完成">完成</button>
        </span>
      </div>
    </form>
  </dialog>


</body></html>
