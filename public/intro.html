<html>

<head>
    <title>class introduction input</title>
    <script>
        function add_input() {
            var count = document.getElementById("count").value + 1;
            count++;
            document.getElementById("count").value = count;

            var chapterDiv = document.createElement("div");
            var chapterContent = document.createTextNode("chapter id:");
            chapterDiv.appendChild(chapterContent);
            var chapter_input = document.createElement("input");
            chapter_input.type = "text";
            chapter_input.name = "chapter_id";
            console.log("chapter_input_name:" + chapter_input.name)
            chapterDiv.appendChild(chapter_input)

            var sectionDiv = document.createElement("div");
            var sectionContent = document.createTextNode("section id:");
            sectionDiv.appendChild(sectionContent);
            var section_input = document.createElement("input");
            section_input.type = "text";
            section_input.name = "section_id";
            sectionDiv.appendChild(section_input)

            var section_titleDiv = document.createElement("div");
            var section_titleContent = document.createTextNode("section title:");
            section_titleDiv.appendChild(section_titleContent);
            var section__title_input = document.createElement("input");
            section__title_input.type = "text";
            section__title_input.name = "section_title";
            section_titleDiv.appendChild(section__title_input)

            var videoDiv = document.createElement("div");
            var videoContent = document.createTextNode("video:");
            videoDiv.appendChild(videoContent);
            var videoinput = document.createElement("input");
            videoinput.type = "file";
            videoinput.name = "class_video";
            videoDiv.appendChild(videoinput)

            document.getElementById("video").appendChild(chapterDiv);
            document.getElementById("video").appendChild(sectionDiv);
            document.getElementById("video").appendChild(section_titleDiv);
            document.getElementById("video").appendChild(videoDiv);
        }
    </script>
</head>

<body>
    <form action="/education/class_introduction" method='post' enctype="multipart/form-data">
        <p><b>course title:</b></p><input type='text' name='course_title'>
        <p><b>teacher:</b></p><input type='text' name='course_teacher'>
        <p><b>introduction:</b></p><textarea style="width:300px;height:100px;" type='text' name='course_intro'></textarea>
        <div id=video>
            <div id="chapter_id">
                <p><b>chapter id:</b></p>
                <input type='text' name='chapter_id' /><br><br>
            </div>
            <div id="section_id">
                <p><b>section id:</b></p><input type='text' name='section_id'></div>
            <div id="section_title">
                <p><b>section title:</b></p><input type='text' name='section_title'></div>
            <p>
                <b>
                video:
                </b>
            </p>
            <input type='file' name='class_video'>
        </div>

        <p> <input type="button" value="Add" onclick="add_input()">
            <input type="hidden" id="count" name="count" value="0"></p>
        <input type='submit' value='Submit'>
    </form>
</body>

</html>
